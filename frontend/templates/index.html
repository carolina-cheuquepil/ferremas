{% extends 'base.html' %} {% load static %}
<!--Pestaña-->
{% block titulo %}Inicio{% endblock %} {% block contenido %}

<div id="promoCarousel" class="carousel slide" data-bs-ride="carousel">
  <!-- Indicadores -->
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#promoCarousel"
      data-bs-slide-to="0"
      class="active"
    ></button>
    <button
      type="button"
      data-bs-target="#promoCarousel"
      data-bs-slide-to="1"
    ></button>
    <button
      type="button"
      data-bs-target="#promoCarousel"
      data-bs-slide-to="2"
    ></button>
  </div>

  <!-- Imágenes o contenido -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="{% static 'imagenes/promo1.png' %}"
        class="d-block mx-auto w-75"
        alt="Promoción 1"
      />
    </div>
    <div class="carousel-item">
      <img
        src="{% static 'imagenes/promo2.png' %}"
        class="d-block mx-auto w-75"
        alt="Promoción 2"
      />
    </div>
    <div class="carousel-item">
      <img
        src="{% static 'imagenes/promo3.png' %}"
        class="d-block mx-auto w-75"
        alt="Promoción 3"
      />
    </div>
  </div>

  <!-- Flechas -->
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#promoCarousel"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#promoCarousel"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

{% endblock %}
